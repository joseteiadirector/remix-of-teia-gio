<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>Teia GEO — Plataforma de Otimização para IAs Generativas</title>
    <meta name="theme-color" content="#8B5CF6" />
    <meta name="description" content="Teia GEO: Plataforma brasileira de GEO e IGO. Monitore sua marca em ChatGPT, Claude, Gemini e Perplexity." />
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Teia GEO" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=DM+Serif+Display:ital@0;1&family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <style>
      html, body {
        background-color: #0f172a;
        color: #f1f5f9;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
      #root {
        min-height: 100vh;
      }
      .app-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        gap: 1rem;
      }
      .app-loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(139, 92, 246, 0.3);
        border-top-color: #8B5CF6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="dark">
    <div id="root">
      <div id="preboot" class="app-loader">
        <div class="app-loader-spinner"></div>
        <span id="preboot-text">Carregando...</span>

        <div id="preboot-help" style="display:none; text-align:center; max-width: 520px; padding: 0 24px;">
          <p style="margin: 8px 0 12px; font-size: 14px; opacity: .85; line-height: 1.4;">
            Se o app ficar preso em “Carregando…”, normalmente é um problema de deploy/arquivos estáticos (ou cache antigo).
          </p>

          <pre id="preboot-debug" style="display:none; margin: 0 0 12px; padding: 10px 12px; border-radius: 12px; border: 1px solid rgba(148,163,184,.18); background: rgba(2,6,23,.35); color: rgba(226,232,240,.92); text-align:left; overflow:auto; max-height: 180px; font-size: 12px; line-height: 1.35;"></pre>

          <div style="display:flex; gap:8px; justify-content:center; flex-wrap:wrap;">
            <button id="preboot-reload" type="button" style="cursor:pointer; padding:10px 12px; border-radius:10px; border:1px solid rgba(148,163,184,.25); background: rgba(15,23,42,.35); color:#f1f5f9;">
              Recarregar
            </button>
            <button id="preboot-fix-cache" type="button" style="cursor:pointer; padding:10px 12px; border-radius:10px; border:1px solid rgba(139,92,246,.35); background: rgba(139,92,246,.18); color:#f1f5f9;">
              Limpar cache e atualizar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      (function () {
        function showHelpIfNotBooted() {
          if (!window.__APP_BOOTED__) {
            var help = document.getElementById('preboot-help');
            if (help) help.style.display = 'block';
          }
        }

        function setPrebootDebug(text) {
          try {
            var el = document.getElementById('preboot-debug');
            if (!el) return;
            el.style.display = 'block';
            el.textContent = String(text || '');
          } catch (e) {
            // ignore
          }
        }

        // Fallback extra: se por qualquer motivo o HTML publicado não injetar o bundle,
        // tentamos localizar o arquivo principal via manifest/HTML e carregar manualmente.
        function tryBootFromBuildAssets() {
          try {
            if (window.__APP_BOOTED__ || window.__BOOTSTRAP_INJECTED__) return;

            window.__BOOTSTRAP_INJECTED__ = true;

            function injectBundle(src) {
              // Evita injetar duplicado
              if (document.querySelector('script[type="module"][src="' + src + '"]')) return;

              setPrebootDebug('Injetando bundle: ' + src);

              var s = document.createElement('script');
              s.type = 'module';
              s.src = src;
              s.onerror = function () {
                setPrebootDebug('Falha ao carregar: ' + src);
                window.__BOOTSTRAP_INJECTED__ = false;
                setTimeout(showHelpIfNotBooted, 250);
              };
              document.body.appendChild(s);
            }

            function tryFromManifest() {
              setPrebootDebug('Tentando manifest de build: /manifest.json');
              return fetch('/manifest.json', { cache: 'no-store' })
                .then(function (r) {
                  return r.ok ? r.text() : Promise.reject(new Error('manifest.json not found'));
                })
                .then(function (txt) {
                  // Se o servidor estiver devolvendo HTML (SPA fallback), aborta.
                  if (txt && (txt.indexOf('<!DOCTYPE html') !== -1 || txt.indexOf('<html') !== -1)) {
                    throw new Error('manifest.json returned html');
                  }

                  var manifest = JSON.parse(txt);
                  var entry = manifest && manifest['src/main.tsx'];
                  var file = entry && entry.file;
                  if (!file) throw new Error('main entry not found in manifest');

                  var desiredSrc = '/' + file;

                  var existingAssetScript = document.querySelector('script[type="module"][src^="/assets/"]');
                  if (existingAssetScript && existingAssetScript.getAttribute('src') === desiredSrc) return;

                  injectBundle(desiredSrc);
                });
            }

            function extractBundleFromHtml(html) {
              try {
                // Procura nosso padrão de entry: assets/app-[hash].js
                var m1 = html.match(/assets\/app-[A-Za-z0-9_-]+\.js/);
                if (m1) return '/' + m1[0];

                // Fallback: primeiro script module em /assets/*.js
                var m2 = html.match(/<script[^>]+type=\"module\"[^>]+src=\"(\/assets\/[^"]+\.js)\"/i);
                if (m2 && m2[1]) return m2[1];

                return null;
              } catch (e) {
                return null;
              }
            }

            function tryFromHtml() {
              // Isso funciona mesmo quando /manifest.json não existe, desde que o HTML publicado
              // tenha o <script type="module" src="/assets/app-*.js">.
              var url = window.location && window.location.pathname ? window.location.pathname : '/';
              setPrebootDebug('Tentando extrair bundle do HTML (' + url + ')');

              function fetchAndExtract(u) {
                return fetch(u, { cache: 'no-store' })
                  .then(function (r) {
                    return r.ok ? r.text() : Promise.reject(new Error('html not found'));
                  })
                  .then(function (html) {
                    var bundle = extractBundleFromHtml(html);
                    if (!bundle) throw new Error('bundle not found in html');
                    injectBundle(bundle);
                  });
              }

              return fetchAndExtract(url).catch(function () {
                return fetchAndExtract('/');
              });
            }

            function tryFromSw() {
              setPrebootDebug('Tentando extrair bundle do SW: /sw.js');
              // Último recurso: tenta extrair o bundle do sw.js (se existir e for JS)
              return fetch('/sw.js', { cache: 'no-store' })
                .then(function (r) {
                  return r.ok ? r.text() : Promise.reject(new Error('sw.js not found'));
                })
                .then(function (txt) {
                  // Se o servidor estiver devolvendo HTML (SPA fallback), aborta.
                  if (txt && (txt.indexOf('<!DOCTYPE html') !== -1 || txt.indexOf('<html') !== -1)) {
                    throw new Error('sw.js returned html');
                  }

                  var m = txt.match(/assets\/app-[A-Za-z0-9_-]+\.js/);
                  if (!m) throw new Error('app bundle not found');

                  injectBundle('/' + m[0]);
                });
            }

            tryFromManifest()
              .catch(function () {
                return tryFromHtml();
              })
              .catch(function () {
                return tryFromSw();
              })
              .catch(function (e) {
                setPrebootDebug('Falha no bootstrap: ' + (e && e.message ? e.message : String(e || '')));
                window.__BOOTSTRAP_INJECTED__ = false;
              });
          } catch (e) {
            setPrebootDebug('Erro inesperado no bootstrap: ' + (e && e.message ? e.message : String(e || '')));
            window.__BOOTSTRAP_INJECTED__ = false;
          }
        }

        setTimeout(tryBootFromBuildAssets, 1200);
        setTimeout(showHelpIfNotBooted, 6000);

        var reloadBtn = document.getElementById('preboot-reload');
        if (reloadBtn) reloadBtn.addEventListener('click', function () { window.location.reload(); });

        var fixBtn = document.getElementById('preboot-fix-cache');
        if (fixBtn) fixBtn.addEventListener('click', function () {
          var p = Promise.resolve();

          try {
            if ('serviceWorker' in navigator && navigator.serviceWorker.getRegistrations) {
              p = p.then(function () { return navigator.serviceWorker.getRegistrations(); })
                .then(function (regs) {
                  return Promise.all((regs || []).map(function (r) { return r.unregister(); }));
                });
            }

            if ('caches' in window && window.caches && window.caches.keys) {
              p = p.then(function () { return caches.keys(); })
                .then(function (keys) {
                  return Promise.all((keys || []).map(function (k) { return caches.delete(k); }));
                });
            }

            p = p.then(function () {
              try { localStorage.clear(); } catch (e) {}
              try { sessionStorage.clear(); } catch (e) {}
            });
          } catch (e) {
            // ignore
          }

          p.finally(function () {
            window.location.reload();
          });
        });

        // Se o bundle falhar, mostra ajuda rápido
        window.addEventListener('error', function () { setTimeout(showHelpIfNotBooted, 250); });
        window.addEventListener('unhandledrejection', function () { setTimeout(showHelpIfNotBooted, 250); });
      })();
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

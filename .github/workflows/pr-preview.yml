name: PR Preview & Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  pr-checks:
    name: PR Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check commit messages
      run: |
        echo "üìù Validando mensagens de commit..."
        # Valida√ß√£o b√°sica de commit messages
        git log --format=%B origin/${{ github.base_ref }}..HEAD | grep -v "^$" || true
        
    - name: Type check
      run: npm run type-check
      
    - name: Lint check
      run: npm run lint
      
    - name: Build preview
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        
    - name: Check bundle size
      run: |
        BUNDLE_SIZE=$(du -sb dist/ | cut -f1)
        echo "bundle_size=$BUNDLE_SIZE" >> $GITHUB_ENV
        echo "üì¶ Bundle size: $(numfmt --to=iec-i --suffix=B $BUNDLE_SIZE)"
        
    - name: Comment PR
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const bundleSize = process.env.bundle_size;
          const readableSize = (parseInt(bundleSize) / 1024 / 1024).toFixed(2);
          
          const comment = `## üîç PR Preview Build
          
          ‚úÖ Build successful!
          
          ### Build Info
          - **Bundle Size**: ${readableSize} MB
          - **Commit**: ${context.sha.substring(0, 7)}
          - **Branch**: ${context.payload.pull_request.head.ref}
          
          ### Next Steps
          - Review the changes locally
          - Run E2E tests if needed
          - Check bundle size impact
          
          ---
          *Automated comment by GitHub Actions*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
          
    - name: Upload preview build
      uses: actions/upload-artifact@v4
      with:
        name: pr-preview-${{ github.event.pull_request.number }}
        path: dist/
        retention-days: 7

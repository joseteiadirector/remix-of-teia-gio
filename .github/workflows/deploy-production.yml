name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  pre-deploy-checks:
    name: Pre-deployment Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run type check
      run: npm run type-check
      
    - name: Run linter
      run: npm run lint
      
    - name: Security audit
      run: npm audit --audit-level=high
      continue-on-error: true
      
    - name: Build test
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: pre-deploy-checks
    environment: 
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://teia-geo.lovable.app
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build for production
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        NODE_ENV: production
        
    - name: Analyze bundle size
      run: |
        echo "ðŸ“¦ Production build analysis:"
        echo "Total size: $(du -sh dist/ | cut -f1)"
        echo "Assets size: $(du -sh dist/assets/ | cut -f1)"
        ls -lh dist/assets/*.js 2>/dev/null || echo "No JS bundles found"
        ls -lh dist/assets/*.css 2>/dev/null || echo "No CSS bundles found"
        
    - name: Deploy notification
      run: |
        echo "ðŸš€ Deploy automÃ¡tico para produÃ§Ã£o"
        echo "âœ… Build concluÃ­do com sucesso"
        echo "ðŸ“ Frontend: Clique 'Update' no botÃ£o Publish do Lovable"
        echo "ðŸ“ Backend: Edge Functions e Database deployados automaticamente"
        echo "ðŸ”— URL: https://teia-geo.lovable.app"
        
    - name: Upload production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: production-build-${{ github.sha }}
        path: dist/
        retention-days: 30
        
    # Opcional: Deploy para Vercel, Netlify, etc
    # - name: Deploy to Vercel
    #   uses: amondnet/vercel-action@v25
    #   with:
    #     vercel-token: ${{ secrets.VERCEL_TOKEN }}
    #     vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
    #     vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
    #     vercel-args: '--prod'
    
  post-deploy:
    name: Post-deployment Tasks
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    
    steps:
    - name: Deployment summary
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment**: ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "- **URL**: https://teia-geo.lovable.app" >> $GITHUB_STEP_SUMMARY
